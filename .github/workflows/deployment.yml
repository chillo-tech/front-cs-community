on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  NODE_VERSION: '14.x'

permissions:
  contents: read

jobs:
  create-folder:
    name: Create folder
    runs-on: ubuntu-latest
    steps:
      - name: Create folder
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.PROD_APPLICATIONS_HOST }}
          port: ${{ secrets.PROD_APPLICATIONS_PORT }}
          username: ${{ secrets.PROD_APPLICATIONS_USERNAME }}
          #password: ${{ secrets.PROD_APPLICATIONS_PASSWPRD }}
          key: ${{ secrets.PROD_APPLICATIONS_SSH_PRIVATE_KEY }}
          script: |
            sudo mkdir -p /opt/applications/chillo-tech/website
            sudo chmod ugo+rwx /opt/applications/chillo-tech/website
